<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>calculator</title>
  </head>
  <body>
    <h1 class="mt-20 cal-head ">CALCULATOR</h1>
    <div class="container-sm main-div">
     
      <div class="cal-display" id="display-all"></div>


      <div class="cal-buttons">
        <div class="btn1" id="clear-all">C</div>
        <div class="btn1" id="del-one" onclick="del()"> Del </div>
        <div class="btn1" id="percent" onclick="numVal('%')">%</div>
        <div class="btn1" id="divide" onclick="numVal('/')">/</div>

        <div class="btn1" id="num7" onclick="numVal(7)">7</div>
        <div class="btn1" id="num8" onclick="numVal(8)">8</div>
        <div class="btn1" id="num9" onclick="numVal(9)">9</div>
        <div class="btn1" onclick="numVal('*')">X</div>

        <div class="btn1" id="num4" onclick="numVal(4)">4</div>
        <div class="btn1" id="num5" onclick="numVal(5)">5</div>
        <div class="btn1" id="num6" onclick="numVal(6)">6</div>
        <div class="btn1" id="subs" onclick="numVal('-')">-</div>

        <div class="btn1" id="num1" onclick="numVal(1)">1</div>
        <div class="btn1" id="num2" onclick="numVal(2)">2</div>
        <div class="btn1" id="num3" onclick="numVal(3)">3</div>
        <div class="btn1" id="add" onclick="numVal('+')">+</div>


        <div class="btn1" id="unk" onclick="">r</div>
        <div class="btn1" id="num0" onclick="numVal(0)">0</div>
        <div class="btn1" id="dot" onclick="numVal('.')">.</div>
        <div class="btn1" id="equal"onclick="result()" >=</div>

      </div>
    </div>
  </body>
</html>
<script src="./index.js"></script>
